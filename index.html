<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Poker - Play the game you like</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <section class="navigation">
        <div class="logo logo-text">
            <a href="#"><i class="fad fa-spade"></i> Androll Poker</a>
        </div>
        <nav>
            <ul>
                <li>Leaderboard</li>
                <li>Balance</li>
                <li>Player</li>
            </ul>
        </nav>
    </section>
    <section class="start">
      <div class="wrapper">
        <div class="photo-header">
          <img src="images/header.png"/>
        </div>
        <div class="content">
          <h1>Begin your poker adventure</h1>
          <p>start your new game now.</p>
          <form>
            <div class="input-group">
              <label>
                <small>Your name</small>
                <input type="text" name="player-name" class="player-name-input">
              </label>
            </div>
            <div class="input-group">
              <label>
                <small>Your email</small>
                <input type="text" name="player-email" class="player-email-input">
              </label>
            </div>
            <div class="input-group">
              <small>Choose player you wish to play the game as:</small>
              <div class="player-choice">
                <div class="player player-1">
                  <div class="player-photo">
                    <img src="/images/player-1.jpg">
                  </div>
                  <div class="player-content">
                    <p class="name">Jessy</p>
                  </div>
                </div>
                
              </div>
            </div>
            
            
            <button type="submit">Start game</button>
          </form>
        </div>
      </div>
      
    </section>
    <section class="game">
      
    </section>
    <footer>
      <div class="copyright">
          <p>&copy; 2020 Androll Poker</p>
      </div>
      <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-snapchat-ghost"></i>
      </div>
  </footer>
    </body>
</html>
