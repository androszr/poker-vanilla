<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Poker - Play the game you like</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <section class="navigation">
        <div class="logo logo-text">
            <a href="#"><i class="fad fa-spade"></i> Androll Poker</a>
        </div>
        <nav>
            <ul>
                <li>Leaderboard</li>
                <li>Player</li>
                <li class="player-details"><img src="/images/player-1.jpg" class="player-avatar"></li>
            </ul>
        </nav>
    </section>
    <section class="start">
      <div class="wrapper">
        <div class="photo-header">
          <img src="images/header.png"/>
        </div>
        <div class="content">
          <h1>Begin your video poker adventure</h1>
          <p>start your game now.</p>
          <form class="start-game-form">
            <div class="input-group">
              <label>
                <small>Your name</small>
                <input type="text" name="player-name" class="player-name-input">
                <small class="input-alert name-alert">Please use only letters or numbers. Minimum length 2.</small>
              </label>
            </div>
            <div class="input-group">
              <p class="avatar-choice-headline">Choose your avatar</p>
              <div class="avatar-choice">
                <script id="template-avatar-choice" type="text/x-handlebars-template">
                  <div class="avatar {{ id }}">
                    <div class="avatar-photo">
                      <img src="images/{{ image }}">
                    </div>
                    <div class="avatar-content">
                      <p class="name"><i class="fad fa-{{ icon }}"></i> {{ name }}</p>
                    </div>
                  </div>
                </script>
              </div>
              <small class="input-alert avatar-alert">Please choose avatar</small>
            </div>
            <div class="input-group">
              <label>
                <input type="checkbox" name="terms-condition" class="terms-condition" value="1">
                <small class="consent">I agree with terms & conditions</small>
                <small class="input-alert consent-alert">Please agree with terms & conditions</small>
              </label>
            </div>
            <button type="submit">Start game</button>
          </form>
        </div>
      </div>
      
    </section>
    <section class="game">
      <div class="wrapper">

      </div>
      <div class="balance-card">
        <div class="balance-grid">
          <div class="balance-current">
            <p> $500</p>
          </div>
          <div class="balance-history">
            <p>Last changes:</p>
            <ul class="balance-history-list">
              <li>-$100 (bid)</li>
              <li>+$200 (win)</li>
              <li><a href="">(expand)</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="copyright">
          <p>&copy; 2020 Androll Poker</p>
      </div>
      <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-snapchat-ghost"></i>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
